<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSV Data App</h1>
        <div class="upload-section">
            <h2>Upload CSV File</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload</button>
            <div id="progressBar"></div>
        </div>
        <div class="data-section">
            <h2>Uploaded Data</h2>
            <table id="dataTable">
                <!-- Uploaded data will be displayed here -->
            </table>
        </div>
        <div class="pricing-section">
            <h2>Subscription Pricing Calculator</h2>
            <form id="pricingForm">
                <label for="creditScore">Credit Score:</label>
                <input type="number" id="creditScore" name="creditScore">
                <label for="creditLines">Credit Lines:</label>
                <input type="number" id="creditLines" name="creditLines">
                <button type="submit">Calculate Pricing</button>
            </form>
            <div id="pricingResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
